<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas Epa - Cadastro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Cabeçalho */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .logo span {
            color: #3498db;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 25px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #3498db;
        }
        
        /* Conteúdo principal */
        main {
            padding: 40px 0;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        /* Formulário */
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-submit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 30px auto 0;
        }
        
        .btn-submit:hover {
            background-color: #2980b9;
        }
        
        /* Rodapé */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 20px;
                justify-content: center;
            }
            
            nav ul li {
                margin: 0 10px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1>Vendas <span>Epa</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">PRODUTOS</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="#">CARRINHO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <h2 class="page-title">Cadastro de Cliente</h2>
        
        <div class="form-cliente">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" onblur="pesquisaCEP()" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="n_casa">Número da Casa:</label>
                        <input type="text" id="n_casa" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="uf">UF:</label>
                        <input type="text" id="uf" required>
                    </div>
                </div>  
                


                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" required>
                    </div>
                </div>

                <p style="text-align: center;">Já possui uma conta? <a href="login.html">Faça Login</a></p>


                
                <button type="submit" class="btn-submit">Finalizar Cadastro</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Vendas Epa - Todos os direitos reservados</p>
        </div>
    </footer>
    <script>

        // Funções existentes para o CEP (não alteradas)
        function pesquisaCEP(){
            var validacep = /^[0-9]{8}$/;   
            let cep = document.getElementById("cep").value

            if(validacep.test(cep)){
                var script = document.createElement("script")
                script.src = "https://viacep.com.br/ws/" + cep + "/json/?callback=preencherCEP"
            document.body.appendChild(script)
            } else{
                alert("CEP preenchido incorretamente")
            }
        
        }
        function preencherCEP(conteudo){
            if("erro" in conteudo){
                resposta.textContent = "CEP não encontrado, digite manualmente o endereço!"
                
            } else{
                document.getElementById("rua").value = conteudo.logradouro
                document.getElementById("cidade").value = conteudo.localidade
                document.getElementById("uf").value = conteudo.uf
                document.getElementById("bairro").value = conteudo.bairro
            }
        }
    </script>
    <script src="Formulário.js"></script>
</body>
</html>
